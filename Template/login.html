{% extends 'base.html'%}

{%block login%}
    <div class="large-offset-3 large-6 columns">
        <form action="/auth/login/" method="post">
         {%csrf_token%}

            <label for="username">Логін</label>
            <input type="text" name="username" id="username">

            <label for="password">Пароль</label>
            <input type="password" name="password" id="password">

            {%if login_error%}
                <label class="error">{{login_error}}</label>
            {%endif%}
            <input style="float: left;" class="button" type="submit" value="Зайти">
            <a href="/auth/register/"><input style="float: right;" class="button" value="Зареєструватися"></a>
        </form>
    </div>
{%endblock%}
